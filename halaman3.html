    <div class="container shadow-lg">
        <div class="card">
          <div class="card-header">
            <h2>Form Data Diri</h2>
          </div>
          <div class="card-body">
              <form>
                  <div class="row mb-3">
                    <label for="nama" class="col-sm-2 col-form-label">Nama</label>
                    <div class="col-sm-5">
                      <input type="text" id="nama" name="nama" class="form-control">
                    </div>
                  </div>
    
                  <div class="row mb-3">
                      <label for="Hp" class="col-sm-2 col-form-label">No.Hp</label>
                      <div class="col-sm-5">
                        <input type="number" id="Hp" name="Hp" class="form-control">
                      </div>
                  </div>
    
                  <div class="row mb-3">
                      <label for="Gender" class="col-sm-2 col-form-label">Jenis Kelamin</label>
                      <div class="col-sm-5">
                          <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="Gender" id="idl" value="l">
                              <label class="form-check-label" for="inlineRadio1">Laki-Laki</label>
                            </div>
                            <div class="form-check form-check-inline">
                              <input class="form-check-input" type="radio" name="Gender" id="idp" value="p">
                              <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                            </div>
                      </div>
                  </div>
    
                  <div class="row mb-3">
                      <label for="ttl" class="col-sm-2 col-form-label">Tanggal Lahir</label>
                      <div class="col-sm-5">
                          <div class="input-group">
                            <span class="input-group-text"><i class="fa-solid fa-calendar-days"></i></span>
                            <input type="date" class="form-control" id="ttl" placeholder="">
                          </div>
                      </div>
                  </div>
    
                  <div class="row mb-3">
                    <label for="Alamat" class="col-sm-2 col-form-label">Alamat</label>
                    <div class="col-sm-5">
                      <textarea class="form-control" id="Alamat" rows="3"></textarea>
                    </div>
                  </div>
    
                  <div class="row mb-3">
                    <label for="Photo" class="col-sm-2 col-form-label">Photo</label>
                    <div class="col-sm-5">
                      <div class="input-group mb-3">
                        <input type="file" class="form-control" id="Photo">
                        <label class="input-group-text" for="Photo"></label>
                      </div>
                    </div>
                </div>
          </div>
          <div class="card-footer">
            <button type="button" class="btn btn-primary">Simpan</button>
            <button type="button" class="btn btn-warning">Batal</button>
          </div>
        </div>
      </div>
    

    <!-- Optional JavaScript; choose one of the two! -->
