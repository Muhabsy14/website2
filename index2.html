    <br />
    <br />

    <div class="container">
      <div class="row">
        <form class="w-50 mx-auto mt-3 p-5">
          <h3 class="heading text-center">Login</h3>
          <p class="text-muted">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Corporis,
            autem?
          </p>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              required
            />
            <div id="emailHelp" class="form-text">
              We'll never share your email with anyone else.
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              type="password"
              class="form-control "
              id="exampleInputPassword1"
              required
            />
          </div>

          <div class="mb-3 form-check">
            <input
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-warning">
              Continue with Email
            </button>
            <p class="text-center">or</p>
            <button class="btn btn-outline-warning" type="button">
              <i class="bi bi-facebook"></i> Continue with Google
            </button>
            <button class="btn btn-outline-primary" type="button">
              <i class="bi bi-google"></i> Continue with Facebook
            </button>
          </div>
          <p class="mt-2">
            New to Account? <a class="link" href="halaman3.html">Get started</a>
          </p>
        </form>
      </div>
    </div>
